	<script>
		$(function() {
            $("#range-distance").ionRangeSlider({
                onChange: function() {
                    let datasets = prepareData(settings, 'distance');
                    
                    chart.data.labels = datasets['xlabels'];
                    chart.data.datasets = prepareDataForPlot(datasets);
                    chart.update();
                }
            });

            $(document).on('click', 'input[name="units"]', function() {
                let datasets = prepareData(settings, 'distance');
                    
                chart.data.labels = datasets['xlabels'];
                chart.data.datasets = prepareDataForPlot(datasets);
                chart.update();
            });

            let settings = [
                {'areas': ['{}_ilim']},
                {'areas': ['{}_prtnr_ngctn']},
                {'areas': ['{}_prtnr_rfs']},
                {'areas': ['{}_prtnr_dld']},
                {'areas': ['{}_prtnr_new']},
            ];
            let colors = ["#006634", "#80c55b", "#f0002b", "#767876", "#8A999D"];
            let datasets = prepareData(settings, 'distance');

            function prepareDataForPlot(datasets) {
                return Object.keys(datasets['data']).map(function(i) {
                        return {
                            data: datasets['data'][i],
                            label: datasets['labels'][i],
                            backgroundColor: colors[i],
                            borderColor: colors[i],
                            hoverBackgroundColor: colors[i],
                            hoverBorderColor: colors[i],
                        }
                    });
            }
        
            // Bar chart
            let chart = new Chart(document.getElementById("chartjs-bar-full"), {
                type: "bar",
                data: {
                    labels: datasets['xlabels'],
                    datasets: prepareDataForPlot(datasets)
                },
                options: {
                    title: {
                        display: false,
                        text: "Лесосеки"
                    },
                    tooltips: {
                        mode: "index",
                        intersect: false,
                        callbacks: {
                            title: function(a) {
                                return 'Расстояние от комбината: ' + a[0].label + ' км';
                            },
                            // label: function(a) {
                            //     return Math.round(a.yLabel * 100) / 100;
                            // }
                        }
                    },
                    legend: {
                        display: true,
                        position: "bottom"
                    },
                    responsive: true,
                    scales: {
                        xAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: "Расстояние от комбината, км.",
                                padding: 20
                            },
                            stacked: true
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Объем лесосек',
                                padding: 20
                            },
                            stacked: true
                        }]
                    }
                }
            });
        });
	</script>
