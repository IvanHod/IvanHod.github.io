<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Telegram charts</h1>

<div id="charts"></div>


<script src="/polychart/jquery-3.3.1.min.js"></script>
<script src="/polychart/polychart.js"></script>
<script>
    let charts = document.getElementById('charts');

    $.getJSON('/polychart/chart_data.json').done(function (json) {
        json.forEach(function (data) {
            let chartBlock = $('<div>', {'id': 'chart', 'class': 'polychart'}).appendTo(charts);

            Polychart.create(chartBlock[0], 600, data);
        });
    })
</script>
</body>
</html>
